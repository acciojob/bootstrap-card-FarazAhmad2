<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>

<body>
	<!-- the entire body must be written by student -->
    <div class="card-deck m-5">
      <h1>Welcome to Sync5</h1>
      <div class="card">
        <div class="card-header">New Features</div>
        <div class="card-body">
          <h5 class="card-title">Mobile and Tablet support</h5>
          <p class="card-text"></p>
          <button type="button" class="btn btn-primary">Read more</button>
        </div>
      </div>
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem">
        <div class="card-header">Alert</div>
        <div class="card-body">
          <h5 class="card-title">Node Dead</h5>
          <p class="card-text">
            Node 5 (east-us) is offline for the last 12 days.
          </p>
        </div>
      </div>
      <div class="card mb-3">
        <img src="https://media.istockphoto.com/id/512617924/photo/diver-swims-in-a-red-sea.jpg?s=1024x1024&w=is&k=20&c=i-9ZNwGwdjHOmO1pdUYVaSoEhHFGlpzlwdW2ID7KpAw=" class="card-img-top" alt="diver-swims-in-a-sea">
        <div class="card-body">
          <h5 class="card-title">President under Pressure</h5>
          <p class="card-text">The US president is under pressure to respond to a widespread cyber-attack linked to China.</p>
          <p class="card-text"><small class="text-muted">Last updated 12 mins ago</small></p>
        </div>
      </div>
    </div>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
